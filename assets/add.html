<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h1 class="text-center">Adicionar Todo</h1>

          <form id="todoForm">
            <div class="form-group">
              <label class="form-label" for="add-input">Todo-list</label>
              <input
                class="form-input"
                type="text"
                name="add-input"
                placeholder="I have to..."
              />
            </div>

            <button class="btn">Adicionar Todo</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../build/renderer/add.js"></script>
  </body>
</html>
